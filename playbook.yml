---
- hosts: localhost
  gather_facts: false
  vars:
    work_dir: /opt/terraform

  pre_tasks:
    - include: tasks/env.yml action=load
      tags:
        - env

  post_tasks:
    - include: tasks/env.yml action=save
      tags:
        - env

  tasks:
    - name: create terraform directory
      file:
        dest: "{{ work_dir }}"
        state: directory


    - name: template terraform manifest
      template:
        src: templates/terraform.tf.j2
        dest: "{{ work_dir }}/terraform.tf"


    - name: terraform init
      command: terraform init
      args:
        chdir: "{{ work_dir }}"

    - name: terraform plan
      command: terraform plan
      args:
        chdir: "{{ work_dir }}"
      when: apocng_debug is defined

    - name: terraform apply
      command: terraform apply
      args:
        chdir: "{{ work_dir }}"
